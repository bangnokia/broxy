<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broxy Bot</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 16px;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-indicator.connected {
            background: #44ff44;
        }

        .card {
            background: #16213e;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 12px;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .stat-value {
            font-weight: 600;
            color: #4da6ff;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #0f0f23;
            color: #fff;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4da6ff;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background: #4da6ff;
            color: #000;
        }

        .btn-danger {
            background: #ff4444;
            color: #fff;
        }

        .btn-success {
            background: #44ff44;
            color: #000;
        }

        #bot-id {
            font-size: 11px;
            color: #666;
            word-break: break-all;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>
        <span class="status-indicator" id="status-indicator"></span>
        Broxy Bot
    </h1>

    <div class="card">
        <div class="card-title">Status</div>
        <div class="stat-row">
            <span>Connection</span>
            <span class="stat-value" id="connection-status">Disconnected</span>
        </div>
        <div class="stat-row">
            <span>Bot ID</span>
            <span id="bot-id">-</span>
        </div>
    </div>

    <div class="card">
        <div class="card-title">Statistics</div>
        <div class="stat-row">
            <span>Requests Completed</span>
            <span class="stat-value" id="requests-completed">0</span>
        </div>
        <div class="stat-row">
            <span>Requests Failed</span>
            <span class="stat-value" id="requests-failed">0</span>
        </div>
    </div>

    <div class="card">
        <div class="card-title">Configuration</div>
        <input type="text" id="server-url" placeholder="WebSocket Server URL">
        <button class="btn-primary" id="save-config">Save Configuration</button>
    </div>

    <button class="btn-success" id="connect-btn">Connect</button>
    <button class="btn-danger hidden" id="disconnect-btn">Disconnect</button>

    <script src="popup.js"></script>
</body>
</html>
